<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>NYT Search</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- style css -->
    <link rel="stylesheet" type="text/css" href="style.css">
</head>
<header>
    <h1>New York Time Search</h1>    
</header>
<body>
<div class="container" class="card">
    <div class="card-header">
        Search Parameters
    </div>

    <form>
            <div class="form-group">
                <label for="exampleFormControlInput1">Search Term:</label>
                <input type="email" class="form-control" id="exampleFormControlInput1">
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Record Retrieve:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                <option id = "num1">1</option>
                <option id = "num2">2</option>
                <option id = "num3">3</option>
                <option id = "num4">4</option>
                <option id = "num5">5</option>
                </select>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">Start Year (optional):</label>
                <input multiple class="form-control" id="exampleFormControlSelect2">
                </input>
            </div>
            <div class="form-group">
                <label for="exampleFormControlSelect2">End Year (optional):</label>
                <input multiple class="form-control" id="exampleFormControlSelect2">
                </input>
            </div>
            <button type="button" class="btn btn-secondary">Submit</button> <button type="button" class="btn btn-dark">Clear Results</button>
    </form>
</div>

<div class="container" class="card">
        <div class="card-header">
            Top Articles
        </div>
        <div id = "top-articles-here"></div>
</div>

      <!-- Script -->
      <script type="text/javascript" src="nyt.js"></script>
</body>
</html>
